<!doctype html>

<title>Digg current Tweets with Keywords</title>

<div id="tweets"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('/'),
        tweets = document.getElementById('tweets');
    socket.on('tweet', function (data) {
        tweets.innerHTML = tweets.innerHTML + '<br><br>' + data;
    });
</script>
